<!DOCTYPE html>
<html lang="en">

<head>
    <title>Word Guessing Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    
    <link href="https://fonts.googleapis.com/css?family=Charmonman|Roboto+Mono" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <!-- title area; robot or classical music theme (decides background music of classical music or techno)  -->
                <!-- cool graphic -->
                <h1 id="heading">Word Guessing Game</h1>
            </div>
            <div class="col-md-3"></div>

        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <!-- word section -->
                <!-- underlined parts to show the letters to be guessed -->
                <!-- letters in word will already be there, won't show until after they are guessed -->
                <h2>Guess the Word!!</h2>
                <div id="word"></div>
            </div>
            <div class="col-md-3"></div>


        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-3">
                <!-- guesses remaining; subtraction counter on keystroke/letter guess -->
                <!-- do not take a guess for a repeat letter -->
                <h2>Remaining Guesses</h2>
                <div id="remainder"></div>
            </div>
            <div class="col-md-3"></div>


        </div>


        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <!-- letters guessed; input players keystrokes, do not allow repeats -->
                <h2>Guessed Letters</h2>
                <div id="guessed"></div>
            </div>
            <div class="col-md-3"></div>


        </div>
    </div>

    <script src="javascript/game.js"></script>
</body>

</html>
